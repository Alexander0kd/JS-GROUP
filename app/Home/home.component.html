<div class="wrapper">
    <h2 class="title">Новини</h2>

    <div class="content">
        <div class="news" ngFor="news">
            <img src="{{news.img}}" loading="lazy" class="news-img">
            <div class="news-preview">{{news.title}}</div>
            <div class="news-info">
                <div class="news-title">{{news.title}}</div>
                <div class="news-description">{{news.description}}</div>
            </div>
        </div>
    </div>
</div>
