<div class="wrapper">
    <div class="header">
        <h2 class="header-title">Новини</h2>
    </div>

    <div class="content">
        <div class="news breaking-{{news.isBreaking}}" ngFor="news">
            <img src="{{news.img}}" loading="lazy" class="news-img">
            <div class="news-info">
                <div class="news-title">{{news.title}}</div>
                <div class="news-description">{{news.description}}</div>
            </div>
        </div>
    </div>
</div>
