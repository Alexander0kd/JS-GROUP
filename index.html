<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>WoW Wiki</title>
</head>
<body>
    
    <header class="header">
        <div class="header-logo" routerLink="home">
            <img src="./img/logo.png" class="header-img" alt="Logo">
        </div>
    
        <nav class="header-nav">
            <button id="hamburger-btn"></button>
            <ul id="header-ul">
                <li class="header-li">
                    <a routerLink="home" routerLinkActive="active" class="ul-link">
                        Головна
                    </a>
                </li>
                <li class="header-li">
                    <a routerLink="guide" routerLinkActive="active" class="ul-link">
                        Гайди
                    </a>
                </li>
                <li class="header-li">
                    <a routerLink="game" routerLinkActive="active" class="ul-link">
                        Розваги
                    </a>
                </li>
                <li class="header-li faq">
                    <a routerLink="faq" routerLinkActive="active" class="ul-link">
                        FAQ
                    </a>
                </li>
            </ul>
        </nav>
    
        <div class="header-faq" routerLink="faq" routerLinkActive="active">
            <img src="./img/FAQ.png" class="header-img" alt="Faq">
        </div>
    </header>
    
    <main>
        <router-outlet></router-outlet>
    </main>

    <footer></footer>

    <script src="lib/HttpClient.js"></script>
    <script src="lib/Router.js"></script>
    <script src="lib/ComponentCreator.js"></script>
    <script src="lib/ComponentWorker.js"></script>
    <script src="script.js"></script>
</body>
</html>
